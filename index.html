<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>green-map-test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="libs/pmtiles.js"></script>
</head>
<body>
  <div id="map"></div>

  <div class="ctl">
    <strong>レイヤ</strong><br/>
    <label><input type="checkbox" id="chk2d" checked> 2D：日射量（年間）</label><br/>
    <label><input type="checkbox" id="chk3d"> 3D：日射量（年間）</label><br/>
    <label><input type="checkbox" id="chkOSM" checked> 背景（OSM）</label><br/>
    <label><input type="checkbox" id="chkGSI"> 背景（GSI航空写真）</label>
  </div>

  <div class="legend">
    <div><strong>年間累積日射量 [Wh/m²・year]</strong></div>
    <div class="bar"></div>
    <div class="ticks">
      <span>0</span><span>700k</span><span>1.0M</span><span>1.2M</span><span>1.5M</span>
    </div>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
